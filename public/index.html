<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Open Source AR</title>

       <script async src="modules/opencv.js" onload="opencvcheck()" type="text/javascript"></script>
<body>   
    <div id="checkboxes">                   
        <input type="checkbox" id="toggleEdgedetection" value="true" onchange="enableDisableEdgeDetection(this)" >
        <label for="toggleEdgedetection">EdgeDetection</label><br><br>
        <input type="checkbox" id="toggleThreeLoader" value="true" onchange="enableDisableThreeLoader(this)">
        <label for="toggleThreeLoader">threeLoader</label><br><br>
        <input type="checkbox" id="toggleAccelerometer" value="true" onchange="enableDisableAccelerometer(this)" checked>
        <label for="toggleAccelerometer">Accelerometer</label><br><br>           

        <button id="csv-button" onclick="downloadCSV('accelerationData.csv')" class="button">Download CSV</button><br><br>
        <button id="fullscreenBtn" onclick="toggleFullscreen()" class="button">Fullscreen</button>
    </div> 

    
    <div id="container"></div>
    
    <video id="video-background" autoplay="true" height="" width=""style=""></video>
    <canvas id="canvas" style="visibility: hidden;"></canvas>
    <canvas id="edgeDetectionCanvas" 
        ></canvas>

    
        <div id="output">  
                    <br><p id="pageTitle">OPEN SOURCE AR_TEST PAGE </p>  </div>

<script type="text/javascript" src="./modules/cameraLoader.js"></script>  
<script type="module" src="./modules/threeLoader.js"></script>
    <script type="module" src="./modules/DeviceOrientationControls.js"></script>
    <script type="text/javascript" src="./globalVariables.js"></script>
    <script type="text/javascript" src="modules/handleOrientation.js"></script>
    <script type="text/javascript" src="modules/handleMotion.js"></script>
    <script type="text/javascript" src="modules/edgeDetection.js"></script>
    
    <script type="text/javascript" src="./main.js"></script>
    
</body>
</html>
